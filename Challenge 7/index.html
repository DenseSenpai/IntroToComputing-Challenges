<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Examples</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Block Element */
        .block-container {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }

        /* Inline Element */
        .inline-text {
            color: #e74c3c;
            font-size: 18px;
        }

        /* ID Element */
        #unique-element {
            border: 2px solid #2ecc71;
            padding: 10px;
            text-align: center;
        }

        /* Add more styles as needed */
        video,
        form {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Block Element -->
    <div class="block-container">
        <h1>Block Element</h1>
        <p>dito ung block container sir.</p>
    </div>

    <!-- Inline Element -->
    <span class="inline-text">This is an inline element.</span>

    <!-- ID Element -->
    <p id="unique-element">ito naman po ung sa id.</p>

    <!-- Video Element -->
    <video width="640" height="360" controls>
        <source src="osu.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form Element -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
